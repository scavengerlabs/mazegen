<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Maze</title>
</head>

<body>
  <canvas id="canvas" height="801" width="801"></canvas>
  <form>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" value="20"><br><br>

    <label for="width">Width:</label>
    <input type="number" id="width" name="width" value="20"><br><br>

    <input id="button" type="button" value="Generate Maze">
  </form>
  <script type="module">
    import init, { generate } from "./pkg/mazegen.js";
    init();
    function generateMaze() {
      var height = document.getElementById("height").value;
      var width = document.getElementById("width").value;
      var cellSize = 15;
      var canvasWidth = 800;

      var maxDim = Math.max(height, width);
      if (maxDim * cellSize > canvasWidth) {
        cellSize = Math.floor(cellSize / (maxDim * cellSize / canvasWidth));
        console.log(cellSize);
      }

      generate(height, width, cellSize-1);
    }
    document.getElementById('button').addEventListener('click', generateMaze);
  </script>
</body>

</html>
